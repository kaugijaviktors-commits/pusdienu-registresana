<body>

  <script>
    const skoleni = {

      "002": { vards:"BaltiÅ†a Kate",                klase:"9A", pin:"23456", answered:false, eats:null, time:"" },
      "003": { vards:"BerÄ·is-Bergs Gabriels Deivids",klase:"9A", pin:"34567", answered:false, eats:null, time:"" },
      "004": { vards:"BÄ“rziÅ†Å¡ Toms Kristofers",      klase:"9A", pin:"45678", answered:false, eats:null, time:"" },
      "005": { vards:"Breidaks KriÅ¡jÄnis",           klase:"9A", pin:"56789", answered:false, eats:null, time:"" },
      "006": { vards:"Davidovs Rems",                klase:"9A", pin:"67890", answered:false, eats:null, time:"" },

      "008": { vards:"KalniÅ†a EmÄ«lija",              klase:"9A", pin:"89012", answered:false, eats:null, time:"" },
      "009": { vards:"Kapilova Brenda",              klase:"9A", pin:"90123", answered:false, eats:null, time:"" },

      "011": { vards:"Krams Henrijs",                klase:"9A", pin:"11223", answered:false, eats:null, time:"" }
    };

    let currentId = null;

    function saveData() {
      localStorage.setItem("pusdienasDati", JSON.stringify(skoleni));
    }

    function loadData() {
      const stored = localStorage.getItem("pusdienasDati");
      if (!stored) return;
      const parsed = JSON.parse(stored);
      for (const id in parsed) {
        if (skoleni[id]) {
          skoleni[id].answered = parsed[id].answered;
          skoleni[id].eats     = parsed[id].eats;
          skoleni[id].time     = parsed[id].time;
        }
      }
    }

    function enableChoice() {
      const pin = document.getElementById("pinInput").value.trim();
      currentId = Object.keys(skoleni).find(id => skoleni[id].pin === pin) || null;
      document.getElementById("yesBtn").disabled = !currentId;
      document.getElementById("noBtn").disabled  = !currentId;
    }

    function choose(eats) {
      if (!currentId) return;
      const s = skoleni[currentId];
      const out = document.getElementById("output");

      if (s.answered) {
        out.innerHTML = `âš ï¸ ${s.vards} jau reÄ£istrÄ“ts Å¡odien.`;
      } else {
        s.answered = true;
        s.eats     = eats;
        s.time     = new Date().toLocaleTimeString();
        saveData();

        const symbol = eats ? "âœ…" : "âŒ";
        out.innerHTML = `${symbol} ${s.vards} (${s.klase}) reÄ£istrÄ“ts kÄ ${eats ? "Ä“d" : "neÄ“d"} (${s.time})`;
      }

      document.getElementById("pinInput").value = "";
      enableChoice();
      document.getElementById("pinInput").focus();
    }

    function eksportetCSV() {
      let csv = "ID,VÄrds,Klase,Ä’d,Laiks\n";
      for (const id in skoleni) {
        const s = skoleni[id];
        csv += `${id},"${s.vards}",${s.klase},${s.eats ? "JÄ" : "NÄ“"},${s.time}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement("a");
      a.href     = url;
      a.download = "pusdienas_skoleni.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    window.onload = () => {
      loadData();
    };
  </script>
</body>
